task_name: "track"
track:
  exp_name: "siamfcpp_alexnet"
  exp_save: "logs"
  model:
    backbone:
      name: "AlexNet"
      AlexNet:
        pretrain_model_path: ""
    losses:
      names: []
    task_head:
      name: "DenseboxHead"
      DenseboxHead:
        total_stride: 8
        score_size: 17
        x_size: 303
        num_conv3x3: 3
        head_conv_bn: [False, False, True]
    task_model:
      name: "SiamTrack"
      SiamTrack:
        pretrain_model_path: "models/siamfcpp/siamfcpp-alexnet-vot-md5_18fd31a2f94b0296c08fff9b0f9ad240.pkl"
  pipeline:
    name: "SiamFCppTracker"
    SiamFCppTracker:
      test_lr: 0.52
      window_influence: 0.21
      penalty_k: 0.04
      num_conv3x3: 3
  tester:
    names: ["VOTTester",]
    VOTTester:
      device_num: 1
      dataset_names: ["VOT2018"]
train:
  exp_name: "siamfcpp_alexnet"
  exp_save: "logs"
  model:
    backbone:
      name: "AlexNet"
      AlexNet:
        pretrain_model_path: ""
    losses:
      names: []
    task_head:
      name: "DenseboxHead"
      DenseboxHead:
        total_stride: 8
        score_size: 17
        x_size: 303
        num_conv3x3: 3
        head_conv_bn: [False, False, True]
    task_model:
      name: "SiamTrack"
      SiamTrack:
        pretrain_model_path: ""
  data:
    dataset:
      names: ["GOT10kDataset",]
      GOT10kDataset: 
        ratio: 1
        max_diff: 100
        dataset_root: "datasets/GOT-10k"
        subset: "train"
    sampler:
      name: "TrackPairSampler"
      TrackPairSampler:
        negative_pair_ratio: 0.1
    filter:
      name: "TrackPairFilter"
      TrackPairFilter:
        []
    transformer:
      names: ["RandomCropTransformer", ]
      RandomCropTransformer:
        max_scale: 0.3
        max_shift: 0.4
        x_size: 303
