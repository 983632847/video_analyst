track:
  model:
    backbone:
      name: "Inception3"
      Inception3:
        crop_pad: 4
        amputed: True
    losses: 
      names: []
    task_head:
      name: "DenseboxHead"
      DenseboxHead:
        total_stride: 8
        score_size: 19
        x_size: 303
        num_conv3x3: 2
        head_conv_bn: [False, False]
    task_model:
      name: "SiamTrack"
      SiamTrack:
        pretrain_model_path: "/data/Models/SiamFCpp/googlenet/eao_419_lr_52_pen_21_win_04/epoch-15.pkl"
  pipeline:
    name: "SiamFCppMultiTempTracker"
    SiamFCppMultiTempTracker:
      test_lr: 0.52
      window_influence: 0.21
      penalty_k: 0.04
      head_shrink: 4
      mem_step: 5
      mem_len: 4
      st_mem_coef: 0.6
test:
  exp_name: "siamfc++_googlenet_multi_temp"
  exp_save: "logs/siamfc++/" # "/data/video_analyst/siamfc++/"
  dataset: "VOT2018"
