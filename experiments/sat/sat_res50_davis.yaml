train:
  vos:
    exp_name: &TRAIN_NAME "sat_res50_davis"
    exp_save: &TRAIN_SAVE "snapshots"
    num_processes: 1
    data:
      exp_name: *TRAIN_NAME
      exp_save: *TRAIN_SAVE
      num_epochs: 20
      minibatch: &MINIBATCH 1
      num_workers: 1
      nr_image_per_epoch: &NR_IMAGE_PER_EPOCH 1250
      pin_memory: false
      datapipeline:
        name: "RegularDatapipeline"
      sampler:
        name: "TrackPairSampler"
        TrackPairSampler:
          negative_pair_ratio: 0.1
          target_type: "mask"
        submodules:
          dataset:
            names: ["COCODataset", "DavisDataset", "YoutubeVOSDataset"]  
            YoutubeVOSDataset:
              ratio: 1.0
            COCODataset:
              ratio: 1.0
            DavisDataset:
              ratio: 1.0
          filter:
            name: "TrackPairFilter"
            TrackPairFilter:
              max_area_rate: 0.6
              min_area_rate: 0.001
              max_ratio: 10
              target_type: "mask"
      transformer:
        names: ["ImageAug"]
      target:
        name: "SATMaskTarget"

    tracker:
      backbone:
        name: "AlexNet"
      task_head:
        name: "DenseboxHead"
        DenseboxHead:
          total_stride: 8
          score_size: 17
          x_size: 303
          num_conv3x3: 3
          head_conv_bn: [False, False, True]
      task_model:
        name: "SiamTrack"
        SiamTrack:
          pretrain_model_path: "models/siamfcpp/siamfcpp-alexnet-vot-md5_18fd31a2f94b0296c08fff9b0f9ad240.pkl"
          corr_fea_output: True

    segmenter:
      encoder_basemodel:
        name: "ResNet50_M"
        ResNet50_M:
          pretrain_model_path: "models/resnet/res-50-imagenet.pkl"
      encoder:
        name: "JointEncoder"
        JointEncoder:
          pretrain_model_path: ""
      gml_extractor:
        name: "ResNet50_M"
        ResNet50_M:
          pretrain_model_path: "models/resnet/res-50-imagenet.pkl"
      task_head:
        name: "DecoderHead"
      losses:
        names: ["MultiBCELoss"]
      task_model:
        name: "SatVOS"
    trainer:
      name: "SATTrainer"
      SATTrainer:
        exp_name: *TRAIN_NAME
        exp_save: *TRAIN_SAVE
        max_epoch: 20
        minibatch: *MINIBATCH
        nr_image_per_epoch: *NR_IMAGE_PER_EPOCH
        # num_iterations: 12500
        snapshot: ""
      monitors:
        names: ["TrackInfo"]
        TrackInfo:
          {}
        TensorboardLogger:
          exp_name: *TRAIN_NAME
          exp_save: *TRAIN_SAVE

    optim:
      optimizer:
        name: "SGD"
        SGD:
          lr: 0.01
          momentum: 0.9
          weight_decay: 0.00005
          minibatch: *MINIBATCH
          nr_image_per_epoch: *NR_IMAGE_PER_EPOCH
          lr_policy:
          - >
            {
            "name": "LinearLR",
            "start_lr": 0.000001,
            "end_lr": 0.08,
            "max_epoch": 1
            }
          - >
            {
            "name": "CosineLR",
            "start_lr": 0.08,
            "end_lr": 0.000001,
            "max_epoch": 19
            }
          lr_multiplier:
          - >
            {
            "name": "backbone",
            "regex": "basemodel",
            "ratio": 0.1
            }
          - >
            {
            "name": "other",
            "regex": "^((?!basemodel).)*$",
            "ratio": 1
            }
      grad_modifier:
        name: "DynamicFreezer"
        DynamicFreezer:
          schedule:
          - >
            {
            "name": "isConv",
            "regex": "basemodel\\.conv.\\.conv.*",
            "epoch": 0,
            "freezed": true
            }
          - >
            {
            "name": "isConv5",
            "regex": "basemodel\\.conv5\\.conv.*",
            "epoch": 5,
            "freezed": false
            }
          - >
            {
            "name": "isConv4",
            "regex": "basemodel\\.conv4\\.conv.*",
            "epoch": 10,
            "freezed": false
            }
          - >
            {
            "name": "isConv3",
            "regex": "basemodel\\.conv3\\.conv.*",
            "epoch": 15,
            "freezed": false
            }